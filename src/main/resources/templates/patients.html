<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Husnoro | Patients</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <script th:src="@{https://kit.fontawesome.com/4baffb7ed7.js}" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragment/samecode :: top">Hier komt de header</div>
<div th:replace="fragment/samecode :: navbar">Hier komt de header</div>
<img th:src="@{/img/about-banners.jpg}" th:style="'z-index:-1'" class="about-hos">
<h1 class="headline-about">Patients</h1>
<div class="bread-crumb-line">
    <ul class="line">
        <li><a th:href="@{home}">home</a></li>
        <li>/pages</li>
        <li>/patients</li>
    </ul>
</div>
    <div class="pat-fil" th:if="${filter}">
        <form>
            <h1>Filter</h1>
            <div class="patients-in-row">
                <label class="side" for="firstname">Firstname</label>
                <input type="text" id="firstname" name="firstname" th:value="${firstname}" class="search" placeholder="Search with word">
            </div>

            <div class="patients-in-row">
                <label class="side" for="lastname">Lastname</label>
                <input type="text" id="lastname" name="lastname" th:value="${lastname}" class="search" placeholder="Search with word">
            </div>

            <div class="patients-in-row">
                <label class="side" for="phoneNumber">Phone number</label>
                <input type="number" id="phoneNumber" name="phoneNumber" th:value="${phoneNumber}" class="search" placeholder="Search with word">
            </div>

            <div class="patients-in-row">
                <span class="sidebyside">New client?</span>
                <label for="newpatient" class="filtername">yes</label>
                <input type="radio" id="newpatient" name="newClinet" value="yes" th:checked="${newClinet}=='yes'">
                <label for="newpatient2" class="filtername">no</label>
                <input type="radio" id="newpatient2" name="newClinet" value="no" th:checked="${newClinet}=='no'">
            </div>
            <div class="search-patients">
                <input type="submit" value="search" class="buttonLook">
            </div>
        </form>
    </div>
<div>
    <span th:text="${nrPatient}+'patients found'">No data found</span>
</div>


<div class="patients">
    <div th:each="pat : ${patients}">
        <table>
            <a th:href="@{'/patientdetails/' + ${pat.getId()}}">
                <div class="table-border">
                    <tr>
                        <th>ID</th>
                        <th>Lastname</th>
                        <th>Firstname</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Phone number</th>
                        <th>Last visit</th>
                        <th>Is new client</th>
                        <th>Bio</th>
                    </tr>
                    <tr>
                        <td><span th:text="${pat.getId()}">ID</span><br></td>
                        <td><span th:text="${pat.getLastname()}">Lastname</span></td>
                        <td><span th:text="${pat.getFirstname()}">Firstname</span></td><br>
                        <td><span th:text="${pat.getAge()}">Age</span></td>
                        <td><span th:text="${pat.getEmail()}">Email</span></td>
                        <td><span th:text="${pat.getPhoneNumber()}">Phone number</span></td>
                        <td><span th:text="${pat.getLastVisit()}">Last visit</span></td>
                        <td><span th:text="${pat.getNewClient()}">New client</span></td>
                        <td><span th:text="${pat.getBio()}">Bio</span></td>
                    </tr>
                </div>
            </a>
        </table>
    </div>
</div>
<div th:replace="fragment/samecode :: footer">Hier komt de footer</div>
</body>
</html>
