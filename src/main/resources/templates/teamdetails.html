<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Husnoro | Services details</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <script th:src="@{https://kit.fontawesome.com/4baffb7ed7.js}" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragment/samecode :: top">Hier komt de header</div>
<div th:replace="fragment/samecode :: navbar">Hier komt de header</div>

    <div class="serv-details"  th:if="${teams}">
        <div class="serv-details-buttons">
            <div th:if="${prev!=null}">
                <a class="prev-serv-detail" th:href="@{'/teamdetails/' + ${prev}}"><i class="fa-solid fa-angles-left"></i>prev</a>
            </div>
            <div th:if="${next!=null}">
                <a class="next-serv-detail" th:href="@{'/teamdetails/' + ${next}}">next<i class="fa-solid fa-angles-right"></i></a>
            </div>
        </div>

        <div class="main-team-content">
            <img th:src="@{/img/userc.jpg}">
            <div>
                <span class="one">Firstname:</span>
                <span th:text="${teams.getFirstname()}"></span>
            </div>
            <div>
                <span class="one">Lastname:</span>
                <span th:text="${teams.getLastname()}"></span>
            </div>
            <div>
                <span class="one">Email:</span>
                <span th:text="${teams.getEmail()}"></span>
            </div>
            <div>
                <span class="one">Phone number:</span>
                <span th:text="${teams.getPhoneNumber()}"></span>
            </div>
            <div>
                <span class="one">Bio:</span>
                <span th:text="${teams.getBio()}"></span>
            </div>
            <div>
                <span class="one">Age:</span>
                <span th:text="${teams.getAge()}"></span>
            </div>
        </div>
    </div>
<div sec:authorize="hasRole('ADMIN')">
    <div th:if="${teams.getPatients().size()}>0" class="patients">
        <h2>Clients</h2>
        <div th:each="patient: ${teams.getPatients()}">
            <a class="buttonLook mediumButton" th:href="@{'/patientdetails/'+${patient.getId()}}">
                <span th:text="${patient.getLastname()}">artist name</span>
            </a>
        </div>
    </div>
    <div th:unless="${teams.getPatients().size()}">
        <span>No patients yet. â˜º</span>
    </div>

</div>

    <div class="null" th:if="${id==null}">
        <p th:text="${noserv}">no services was chosen</p>
    </div>
    <div class="big-index" th:if="${id!=null}">
        <p th:text="${message}">service index is not correct</p>
    </div>
<div th:replace="fragment/samecode :: footer">Hier komt de footer</div>
</body>
</html>
