<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Husnoro | Contact</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <script th:src="@{https://kit.fontawesome.com/4baffb7ed7.js}" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragment/samecode :: top">Hier komt de header</div>
<div th:replace="fragment/samecode :: navbar">Hier komt de header</div>
<img th:src="@{/img/about-banners.jpg}" th:style="'z-index:-1'" class="about-hos">

<h1 class="headline-about">Contact</h1>

<div class="bread-crumb-line">
    <ul class="line">
        <li><a th:href="@{home}">home</a></li>
        <li>/contact</li>
    </ul>
</div>

<h2>Get Touch With Us</h2>
<form action="">
    <label for="firstname"></label>
    <input type="text" name="firstname" id="firstname" placeholder="Firstname">
    <label for="lastname"></label>
    <input type="text" name="firstname" id="lastname" placeholder="Lastname"><br>
    <label for="email"></label>
    <input type="email" name="firstname" id="email" placeholder="Email">
    <label for="tel"></label>
    <input type="tel" name="firstname" id="tel" placeholder="Phone number"><br>
    <select>
        <option value="apple">Tooth</option>
        <option value="banana">Plastic surgery</option>
        <option value="orange">Orange</option>
        <option value="pear">Pear</option>
    </select>
    <select>
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="orange">Orange</option>
        <option value="pear">Pear</option>
    </select>
</form>

<div th:replace="fragment/samecode :: footer">Hier komt de footer</div>
</body>
</html>
