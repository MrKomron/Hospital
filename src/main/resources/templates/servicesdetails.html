<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Husnoro | Services details</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <script th:src="@{https://kit.fontawesome.com/4baffb7ed7.js}" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="row1content" th:if="${services}">
    <div th:if="${prev!=null}" class="prevButtonDiv">
        <a class="buttonLook smallButton" th:href="@{'/servicesdetails/' + ${prev}}">&lt;</a>
    </div>
    <div th:if="${next!=null}" class="nextButtonDiv">
        <a class="buttonLook smallButton" th:href="@{'/servicesdetails/' + ${next}}">&gt;</a>
    </div>
    <div>
        <h2 th:text="${services.getName()}">Naam venue</h2>
    </div>
    <div>
        <div class="info">Capacity : </div>
        <div><p th:text="${services.getId()}">0</p></div><br>
        <div class="info">Capacity : </div>
        <div><p th:text="${services.getName()}">0</p></div><br>
        <div class="info">Capacity : </div>
        <div><p th:text="${services.getMoreInformation()}">0</p></div><br>
    </div>
</div>
<div class="row1content" th:unless="${services}">
    <p>no venue was chosen</p>
</div>
</body>
</html>
