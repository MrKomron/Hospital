<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Husnoro | Services Edit</title>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
  <script th:src="@{https://kit.fontawesome.com/4baffb7ed7.js}" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragment/samecode :: top">Hier komt de header</div>
<div th:replace="fragment/samecode :: navbar">Hier komt de header</div>

<div class="row1">
  <div class="row1content" th:object="${news}">
    <div th:if="${news}" class="editButtonDiv">
      <a class="buttonLook smallButton" th:href="@{'/newsdetails/' + ${news.id}}">back</a>
    </div>
    <div th:if="${news}">
      <form th:action="@{|/admin/newsedit/${news.id}|}" method="post">
        <div class="oneinput saveButtonDiv">
          <input type="submit" value="save" class="smallButton buttonLook">
        </div>
        <label for="name">Name : </label>
        <input type="text" id="name" name="newsName" th:value="${news.name}"><br>
        <label for="text">Text : </label>
        <textarea id="text" name="text" th:text="${news.text}"></textarea>
      </form>
    </div>
  </div>
</div>

<div th:replace="fragment/samecode :: footer">Hier komt de footer</div>
</body>
</html>
