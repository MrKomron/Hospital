<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Husnoro | Patients</title>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
    <script th:src="@{https://kit.fontawesome.com/4baffb7ed7.js}" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css}" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragment/samecode :: top">Hier komt de header</div>
<div th:replace="fragment/samecode :: navbar">Hier komt de header</div>
<img th:src="@{/img/about-banners.jpg}" th:style="'z-index:-1'" class="about-hos">
<h1 class="headline-about">Patients</h1>
<div class="bread-crumb-line">
    <ul class="line">
        <li><a th:href="@{home}">home</a></li>
        <li>/pages</li>
        <li>/patients</li>
    </ul>
</div>

<div class="serv-details"  th:if="${patients}">
    <div th:object="${patients}">
        <div th:if="${patients}" class="editButtonDiv">
            <a class="buttonLook smallButton" th:href="@{'/patientsdetails/' + ${patients.getId()}}">back</a>
        </div>
        <div th:if="${patients}">
        <form th:action="@{|/admin/patientsedit/${patients.getId()}|}" method="post">
            <input type="submit" value="save" class="edit-serv-detail">
    <table>
        <tr>
            <th>ID</th>
            <th>Lastname</th>
            <th>Firstname</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Last visit</th>
            <th>Is new client</th>
            <th>Bio</th>
            <th></th>
        </tr>
        <tr>
            <td><span th:text="${patients.getId()}">ID</span><br></td>
            <td><input type="text" name="lastname" th:value="${patients.lastname}"></td>
            <td><input type="text" name="firstname" th:value="${patients.firstname}"></td><br>
            <td><input type="number" name="age" th:value="${patients.age}"></td>
            <td><input type="text" name="email" th:value="${patients.email}"></td>
            <td><input type="number" name="phoneNumber" th:value="${patients.phoneNumber}"></td>
            <td><input type="date" name="lastVisit" th:value="${patients.lastVisit}"></td>
            <td><input type="text" name="newClient" th:value="${patients.newClient}"></td>
            <td>
                <textarea name="bio" th:text="${patients.bio}"></textarea>
            </td>

        </tr>
    </table>
        </form>

        </div>
</div>

<!--</div>-->
<!--</div>-->
</div>
<div th:replace="fragment/samecode :: footer">Hier komt de footer</div>
</body>
</html>
